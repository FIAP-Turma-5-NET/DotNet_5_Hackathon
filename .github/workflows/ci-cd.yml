name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DOTNET_VERSION: '9.0.100'
  PROJECT_PATH: 'src/FIAP.HealthMed.API'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: warning starting
      run: echo "Iniciando jobs!"

    - name: Check out the repository
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --no-restore --configuration Release
    
    - name: Test
      run: dotnet test --no-build --verbosity normal --configuration Release
    
    - name: Publish
      run: dotnet publish ${{ env.PROJECT_PATH }} --configuration Release --output ./publish
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: healthmed-api
        path: ./publish
        retention-days: 7

    - name: warning finishing
      run: echo "Finalizando jobs!"

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: warning starting
      run: echo "Iniciando deploy!"

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: healthmed-api
        path: ./publish
    
