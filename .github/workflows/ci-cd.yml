# CI/CD com Runner Local (KRATOS-PC)
name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DOTNET_VERSION: '9.0.100'
  PROJECT_PATH: 'src/FIAP.HealthMed.API/FIAP.HealthMed.API.csproj'

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
    - name: Checkout do código
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restaurar dependências
      run: dotnet restore

    - name: Build do projeto
      run: dotnet build --no-restore --configuration Release

    - name: Rodar testes
      run: dotnet test --no-build --configuration Release

    - name: Publicar build
      run: dotnet publish ${{ env.PROJECT_PATH }} -c Release -o ./publish

    - name: Deploy via Docker Compose
      run: |
        docker-compose down
        docker-compose up --build -d

    - name: Finalizando pipeline
      run: echo "Deploy concluído com sucesso no KRATOS-PC!"
