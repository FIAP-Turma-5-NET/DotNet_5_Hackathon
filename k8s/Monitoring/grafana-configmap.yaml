apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-config
  namespace: fiap-healthmed
data:
  prometheus.yml: |
    apiVersion: 1
    datasources:
      - name: prometheus
        type: prometheus
        url: http://prometheus.fiap-healthmed.svc.cluster.local:9090
        isDefault: true
        jsonData:
          timeInterval: "5s"
